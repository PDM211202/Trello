<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hello, world!</title>

    <link rel="stylesheet" href="../css/project.css">
    <link rel="stylesheet" href="../css/setting.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="menu p-0 col">
                <div class="menu__header">
                    <div class="menu__header__left">
                        <img src="../img/logo.png" alt="">
                    </div>
                    <div class="menu__header__mid">
                        <p>PDM's work</p>
                        <span>Miễn phí</span>
                    </div>
                    <div class="menu__header__right">
                        <div>
                            <i class="fa fa-angle-left"></i>
                        </div>
                    </div>
                </div>
                <div class="menu__mid pt-1 mb-3">
                    <div class="menu__mid__item">
                        <i class="fa fa-table"></i>
                        <span>Bảng</span>
                    </div>
                    <div class="menu__mid__item">
                        <i class="fa fa-user"></i>
                        <span>Thành viên</span>
                        <i class="fa fa-plus user__add" data-bs-toggle="modal" data-bs-target="#AddMemberModal"></i>
                    </div>
                    <div class="menu__mid__item">
                        <i class="fa fa-cog"></i>
                        <span>Cài đặt</span>
                    </div>
                </div>
                <div class="menu__bottom">
                    <div class="menu__bottom__title">
                        <p>Các bảng của bạn</p>
                        <i class="fa fa-plus"></i>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item-p" aria-current="true"> <a
                                href="http://localhost:8080/itad/ProjectView?project_id=1"
                                style="color: #9fadbc; text-decoration: none;">12312312</a></li>
                        <li class="list-group-item-p" aria-current="true"> <a
                                href="http://localhost:8080/itad/ProjectView?project_id=1"
                                style="color: #9fadbc; text-decoration: none;">12312312</a></li>
                    </ul>
                </div>
            </nav>
            <div class="content col">
                <div class="content_header row">
                    <div class="user_avatar col-2 p-0">
                        <img src="../img/logo.png" alt="">
                    </div>
                    <div class="workspace_name col-5 d-flex">
                        <h3>PDM work</h3>
                        <i class="fa fa-edit edit_workspace"></i>
                    </div>
                    <div class="add_member col-5">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#AddMemberModal">
                            <i class="fa fa-user-plus"></i>
                            <span>Mời các thành viên vào Không gian làm việc</span>
                        </button>
                    </div>
                </div>
                <div class="list_project mt-5">
                    <h4 class="list_project_title mb-4">Bảng</h4>
                    <div class="project_group row ">
                        <div class="project_item_create col-4">
                            <span>Tạo bảng mới</span>
                        </div>
                        <div style="background-image: url(../img/background.jpg);" class="project_item col-4">
                            <h5 class="project_name">
                                Project 1
                            </h5>
                        </div>
                        <div style="background-image: url(../img/background.jpg);" class="project_item col-4">
                            <h5 class="project_name">
                                Project 1
                            </h5>
                        </div>
                        <div style="background-image: url(../img/background.jpg);" class="project_item col-4">
                            <h5 class="project_name">
                                Project 1
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="AddMemberModal" tabindex="-1" aria-labelledby="AddMemberModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="AddMemberModalLabel">Mời vào không gian làm việc</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" name="user_name" id="" placeholder="Địa chỉ email hoặc tên">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Thêm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/index.js"></script>
    <script src="../js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
