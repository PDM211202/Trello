<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hello, world!</title>

    <link rel="stylesheet" href="../css/project.css">
</head>

<body style="background-image: url(../img/project_bg_2.jpg); ">
    <div class="container-fluid">
        <div class="row">
            <nav class="menu p-0 col">
                <div class="menu__header">
                    <div class="menu__header__left">
                        <img src="./melody_wallpaper_by_kj_designer_dan9r5u-fullview.jpg" alt="">
                    </div>
                    <div class="menu__header__mid">
                        <p>PDM's work</p>
                        <span>Miễn phí</span>
                    </div>
                    <div class="menu__header__right">
                        <div>
                            <i class="fa fa-angle-left"></i>
                        </div>
                    </div>
                </div>
                <div class="menu__mid pt-1 mb-3">
                    <div class="menu__mid__item">
                        <i class="fa fa-table"></i>
                        <span>Bảng</span>
                    </div>
                    <div class="menu__mid__item">
                        <i class="fa fa-user"></i>
                        <span>Thành viên</span>
                        <i class="fa fa-plus user__add"></i>
                    </div>
                    <div class="menu__mid__item">
                        <i class="fa fa-cog"></i>
                        <span>Cài đặt</span>
                    </div>
                </div>
                <div class="menu__bottom">
                    <div class="menu__bottom__title">
                        <p>Các bảng của bạn</p>
                        <i class="fa fa-plus"></i>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item-p" aria-current="true"> <a
                                href="http://localhost:8080/itad/ProjectView?project_id=1"
                                style="color: #9fadbc; text-decoration: none;">12312312</a></li>
                        <li class="list-group-item-p" aria-current="true"> <a
                                href="http://localhost:8080/itad/ProjectView?project_id=1"
                                style="color: #9fadbc; text-decoration: none;">12312312</a></li>
                    </ul>
                </div>
            </nav>
            <div class="content col p-0">
                <div class="content__bar">
                    <div class="content__bar__left">
                        <span>Project</span>
                        <button type="button">
                            <i class="fa fa-star"></i>
                        </button>
                        <button type="button">
                            <i class="fa fa-user-friends"></i>
                        </button>
                    </div>
                    <div class="content__bar__right">

                    </div>
                </div>
                <div class="content__main">
                    <div class="card" draggable="true" data-drop-target-for-element="true" work-position
                        style="width: 19rem;">
                        <!-- <img src="..." class="card-img-top" alt="..."> -->
                        <div class="card-body">
                            <div class="card__header">
                                <h5 class="card-title" style="width: 86%;">Card 1</h5>
                                <i class="fa fa-bars"></i>
                            </div>
                            <div class="card__content">
                                <div class="list-group" data-drop-target-for-element="true">
                                    <div class="list-group-item" task-position draggable="true"
                                        data-drop-target-for-element="true">
                                        <div class="overlay" data-bs-toggle="modal" data-bs-target="#TodoListModal">
                                            <i class="fa fa-edit"></i>
                                        </div>
                                        <div class="item__top">
                                            item 1
                                        </div>
                                        <div class="item__bottom mt-1">
                                            card 1
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card__bottom mt-2">
                                <button class="btn_show" type="submit">
                                    <i class="fa fa-plus"></i>
                                    <span>Thêm thẻ</span>
                                </button>
                                <div class="add_task hidden">
                                    <form action="" method="post">
                                        <input id="task_name" type="text" placeholder="Nhập tiêu đề cho thẻ này">
                                        <div class="add_option">
                                            <button class="btn btn-primary btn_add" onclick="addTask()">Thêm
                                                thẻ</button>
                                            <div class="btn_close" onclick=""><i class="fa fa-times"></i></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="TodoListModal" tabindex="-1" aria-labelledby="TodoListModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title " id="TodoListModalLabel">Modal title</h5>
                                <input type="text" class="TodoList_name" name="TodoList_name">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body d-flex">
                                <div class="body_left">
                                    <div class="description">
                                        <div class="description__title d-flex">
                                            <i class="fa fa-align-justify"></i>
                                            <h5>Mô tả</h5>
                                        </div>
                                        <div class="description__content">
                                            <div class="description__add hide">Thêm mô tả chi tiết hơn...</div>
                                            <form action="">
                                                <textarea class="description_text" name="description_text" id="description_text" cols="30"
                                                    rows="10"></textarea>
                                                <button class="btn btn-primary " type="submit">Lưu</button>
                                                <button class="btn" type="reset">Hủy</button>
                                            </form>
                                        </div>

                                    </div>
                                </div>
                                <div class="body_right">
                                    <span>Thêm vào thẻ</span>
                                    <div class="body_item">
                                        <i class="fa fa-user"></i>
                                        <p>Thành viên</p>
                                    </div>
                                    <div class="body_item">
                                        <i class="fa fa-tags"></i>
                                        <p>Nhãn</p>
                                    </div>
                                    <div class="body_item">
                                        <i class="fa fa-check-square"></i>
                                        <p>Việc cần làm</p>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="../js/index.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
